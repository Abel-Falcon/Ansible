---
# Variables por defecto para el firewall (Ubuntu Server - UFW)

# ğŸ”§ ConfiguraciÃ³n bÃ¡sica del firewall
ufw_default_policy_incoming: "deny"
ufw_default_policy_outgoing: "allow"
ufw_ipv6: true
ufw_logging: "on"

# âœ… Servicios permitidos por defecto
ufw_allowed_services:
  - "OpenSSH"
  - "Apache Full"   # incluye HTTP y HTTPS
  - "DNS"
  - "FTP"

# ğŸ”¢ Puertos personalizados del proyecto
ufw_allowed_ports:
  - "21000:21010/tcp"   # FTP pasivo
  - "546/udp"           # DHCPv6 cliente
  - "547/udp"           # DHCPv6 servidor

# ğŸ›¡ï¸ Redes confiables (whitelist)
ufw_trusted_networks:
  - "192.168.1.0/24"
  - "127.0.0.0/8"

# âš™ï¸ ConfiguraciÃ³n de fail2ban (protecciÃ³n contra fuerza bruta)
fail2ban_enabled: true
fail2ban_bantime: 3600
fail2ban_findtime: 600
fail2ban_maxretry: 3
fail2ban_backend: "systemd"

# ğŸ“‹ ConfiguraciÃ³n de logging y monitoreo
firewall_log_file: "/var/log/ufw.log"
firewall_log_level: "low"
monitoring_enabled: true
security_reports_enabled: true
log_rotation_days: 30
