---
# Configuraci√≥n avanzada de firewall y seguridad para Ubuntu Server

- name: "Actualizar repositorios y paquetes"
  apt:
    update_cache: yes
    upgrade: dist
  tags: [update]

# -------------------------------------------------------
# üß± INSTALACI√ìN DE HERRAMIENTAS B√ÅSICAS DE SEGURIDAD
# -------------------------------------------------------
- name: "Instalar UFW, Fail2ban y utilidades de red"
  apt:
    name:
      - ufw
      - fail2ban
      - net-tools
      - iptables
      - curl
      - wget
    state: present

# -------------------------------------------------------
# üî• CONFIGURAR UFW (FIREWALL)
# -------------------------------------------------------
- name: "Habilitar UFW si no est√° activo"
  command: ufw --force enable
  become: true
  register: ufw_enabled
  changed_when: "'active' not in ufw_enabled.stdout"

- name: "Permitir servicios b√°sicos"
  ufw:
    rule: allow
    name: "{{ item }}"
  loop: "{{ firewall_allowed_services }}"
  notify: reload ufw

- name: "Permitir puertos personalizados"
  ufw:
    rule: allow
    port: "{{ item.split('/')[0] }}"
    proto: "{{ item.split('/')[1] | default('tcp') }}"
  loop: "{{ firewall_custom_ports | default([]) }}"
  notify: reload ufw

- name: "Denegar todo el tr√°fico entrante por defecto"
  ufw:
    direction: incoming
    policy: deny
  notify: reload ufw

- name: "Permitir todo el tr√°fico saliente"
  ufw:
    direction: outgoing
    policy: allow
  notify: reload ufw

# -------------------------------------------------------
# üß± CONFIGURAR FAIL2BAN
# -------------------------------------------------------
- name: "Copiar configuraci√≥n personalizada de Fail2ban"
  template:
    src: jail.local.j2
    dest: /etc/fail2ban/jail.local
    owner: root
    group: root
    mode: "0644"
  notify: restart fail2ban

- name: "Copiar filtros personalizados de Fail2ban"
  include_tasks: copy-filters.yml

- name: "Asegurar que Fail2ban est√© activo"
  systemd:
    name: fail2ban
    state: started
    enabled: yes

# -------------------------------------------------------
# ü™∂ CONFIGURAR MONITOREO Y LOGS
# -------------------------------------------------------
- name: "Crear script de monitoreo de UFW"
  template:
    src: firewall-monitor.sh.j2
    dest: /usr/local/bin/firewall-monitor.sh
    mode: "0755"

- name: "Configurar logrotate para logs del firewall"
  template:
    src: firewall-logrotate.j2
    dest: /etc/logrotate.d/firewall-proyecto-so
    mode: "0644"

# -------------------------------------------------------
# ‚úÖ VERIFICAR ESTADO FINAL
# -------------------------------------------------------
- name: "Mostrar estado del firewall"
  command: ufw status verbose
  register: ufw_status
  changed_when: false

- name: "Mostrar configuraci√≥n aplicada"
  debug:
    msg:
      - "Firewall configurado correctamente con UFW"
      - "{{ ufw_status.stdout_lines }}"
      - "Fail2ban activo y configurado"
